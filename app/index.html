<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript; charset=utf-8">
    <title>TML Project</title>
    <link href="css/style.css" rel="stylesheet"/>
    <script src="../bower_components/angular/angular.js"></script>
    <script data-main="js/main" src="../bower_components/requirejs/require.js"></script>
</head>
<body>
<div id="container" ng-cloak>
    <div id="editorHolder" class="panel"><cm-editor></cm-editor></div>
    <div id="infoPanel" class="panel" ng-controller="infoPanelCtrl"><h3>Edit hints</h3>
        <ul class="hintsList">
            <li ng-repeat="hint in hints"><span class="index">{{ $index + 1 }}</span><span class="title">{{hint.title}}</span></li>
        </ul>
    </div>
</div>
</body>
</html>
